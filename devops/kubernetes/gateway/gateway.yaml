---
# Gateway Class for Envoy
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: envoy-gateway
  labels:
    app.kubernetes.io/name: envoy-gateway
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
  description: "Envoy Gateway for Social Media Platform"
---
# Gateway for the Social Media application
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: social-media-gateway
  namespace: social-media
  labels:
    app.kubernetes.io/name: social-media-gateway
    app.kubernetes.io/part-of: social-media-platform
spec:
  gatewayClassName: envoy-gateway
  listeners:
  # HTTP listener for development/redirect
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
  # HTTPS listener for production
  - name: https
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
      - name: social-media-tls
        kind: Secret
    allowedRoutes:
      namespaces:
        from: Same
  # WebSocket listener
  - name: websocket
    protocol: HTTP
    port: 8080
    allowedRoutes:
      namespaces:
        from: Same
---
# TLS Certificate Secret (placeholder)
apiVersion: v1
kind: Secret
metadata:
  name: social-media-tls
  namespace: social-media
type: kubernetes.io/tls
data:
  # Replace with actual certificate and key
  tls.crt: LS0tLS1CRUdJTi... # base64 encoded certificate
  tls.key: LS0tLS1CRUdJTi... # base64 encoded private key
