---
# HTTPRoute for frontend application
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frontend-route
  namespace: social-media
  labels:
    app.kubernetes.io/name: frontend-route
    app.kubernetes.io/component: routing
spec:
  parentRefs:
  - name: social-media-gateway
    sectionName: https
  - name: social-media-gateway
    sectionName: http
  hostnames:
  - "social-media.example.com"
  - "www.social-media.example.com"
  rules:
  # API routes - forward to backend
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: backend-service
      port: 80
      weight: 100
    filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        set:
        - name: X-Forwarded-Proto
          value: https
        - name: X-Forwarded-Host
          value: social-media.example.com
  # Health check routes
  - matches:
    - path:
        type: Exact
        value: /health
    backendRefs:
    - name: backend-service
      port: 80
      weight: 100
  # Static assets and frontend routes
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: frontend-service
      port: 80
      weight: 100
    filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        set:
        - name: X-Forwarded-Proto
          value: https
        - name: X-Forwarded-Host
          value: social-media.example.com
---
# HTTPRoute for WebSocket connections
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: websocket-route
  namespace: social-media
  labels:
    app.kubernetes.io/name: websocket-route
    app.kubernetes.io/component: routing
spec:
  parentRefs:
  - name: social-media-gateway
    sectionName: websocket
  hostnames:
  - "ws.social-media.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /ws
      headers:
      - name: Connection
        value: Upgrade
      - name: Upgrade
        value: websocket
    backendRefs:
    - name: backend-service
      port: 8080
      weight: 100
    filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        set:
        - name: X-Forwarded-Proto
          value: wss
        - name: X-Forwarded-Host
          value: ws.social-media.example.com
---
# HTTPRoute for HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-redirect-route
  namespace: social-media
  labels:
    app.kubernetes.io/name: http-redirect-route
    app.kubernetes.io/component: routing
spec:
  parentRefs:
  - name: social-media-gateway
    sectionName: http
  hostnames:
  - "social-media.example.com"
  - "www.social-media.example.com"
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
